<!DOCTYPE html>
<html>
<body>

<h1 text-align="center">Scrapes data from multiple websites and displays it on your site.</h1>

<form action="/result_data" method='POST'>
  <label for="data">Search Data:</label>
  <input type="search" id="data" name="data">
  <select id="platform" name="platform">

    <option value="Amazon">Amazon</option>

</select>
  <input type="submit">
</form>

</body>
